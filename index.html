<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <base target="_self" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Google App Script CRUD</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.min.css"
    />

    <style>
      h1 {
        color: green;
      }
      thead {
        color: blue;
      }
      table,
      tbody,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <h3>Product!</h3>
      <div clss="row g-3">
        <div class="col-12 form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            v-model.trim="product.name"
            placeholder="Name"
          />
          <label for="name">ความสนใจ</label>
        </div>

        <div>
          <button
            type="button"
            class="btn btn-success"
            @click="sendInterest(product.name)"
          >
            ค้นหา
          </button>
        </div>
      </div>
      <font size="3" face="Arial">
        <table class="table">
          <thead align="char" valign="bottom" char="M">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">จำนวนการสนใจ</th>
              <th scope="col">ความสนใจ</th>
              <th scope="col">path</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in arrPath" :key="index">
              <td>{{item.id}}</td>
              <td>{{item.audience_size}}</td>
              <td>{{item.name}}</td>
              <td>{{item.pathA}},{{item.pathB}},{{item.pathC}},</td>
            </tr>
          </tbody>
        </table>
      </font>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          products: [],
          arr: [],
          arrPath: [],
          product: { id: null, name: null, price: null },
        },

        methods: {
          sendInterest(target) {
            console.log("target==> ", target);
            // fetch("/fb", {
            fetch(
              "/fb",
              // { mode: "no-cors" },
              {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  interestReq: target,
                }),
              }
            )
              .then((res) => res.json())
              .then((fb) => {
                this.products = fb.data;
                this.products.forEach((element) => {
                  console.log("for each---> ", element);
                  this.arrPath.push({
                    id: element.id,
                    name: element.name,
                    audience_size: element.audience_size,
                    pathA: element.pathA,
                    pathB: element.pathB,
                    pathC: element.pathC,
                  });
                });
              })
              .catch((err) => console.log(err));
          },
        },

        computed: {
          setAction() {
            return this.product.id != null &&
              this.product.id != "" &&
              this.product.name != null &&
              this.product.name != "" &&
              this.product.price != null &&
              this.product.price != ""
              ? true
              : false;
          },
        },

        mounted() {
          this.sendInterest();
        },
      });
    </script>
  </body>
</html>
